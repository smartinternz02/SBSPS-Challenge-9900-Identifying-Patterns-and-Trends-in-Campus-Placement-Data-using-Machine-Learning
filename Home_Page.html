<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="0">PLACEMENT PREDICTOR | Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
          crossorigin="anonymous">
    

    
 <header>
    <h1 align="left"  height = "50px" class="navbar navbar-dark bg-light fixed-top">PLACEMENT PREDICTOR</h1>

    
</header>

    



</head>

<br><br><br>

<body>
<div>

    <br><br>

    <form action="/submit" method="post" class="form-inline, p-3 mb-2 bg-light text-dark, container,p-3 mb-2 bg-info-subtle text-emphasis-info">
      
      <h2><p align="left" class="text-body, p-3 mb-2 bg-info text-dark">Fill the form below to get your report</p></h2>
      <div class = "row">

      <div class = "col-md-6">

      <div  class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2">

        <p class = "font-weight-bold"> Gender </p>
        
        <input type="radio" name = "gender" value="Male" 
              class="form-check-input"  >
        <label >Male</label><br>

        <input type="radio"  name = "gender"  value="Female"
               class="form-check-input" >
        <label >Female</label><br>
        <br><br>
       
      </div>

      

      <div  class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2">

        <p class = "font-weight-bold"> Class 12 Stream </p>

        <input type="radio"  name = "12_stream"   value="Science"
        class="form-check-input" >
        <label >Science</label><br>

        <input type="radio"  name = "12_stream"  value="Commerce"
        class="form-check-input" >
        <label >Commerce</label><br>

        <input type="radio" name = "12_stream"  value="Arts"
        class="form-check-input" >
        <label >Arts</label><br>
        <br><br>
    
      </div>

      <div class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2">
         
        <p class = "font-weight-bold"> Degree Stream </p>
        <input type="radio" name = "d_stream" value="Sci&Tech" class="form-check-input">
        <label >Science and Technology </label><br>

        <input type="radio"  name = "d_stream" value="Comm&Mgmt" class="form-check-input" >
        <label >Commerce and Mangagement </label><br>

        <input type="radio"  name = "d_stream" value="Others" class="form-check-input" >
        <label>Others</label><br>
        <br><br>

        
      </div>
        

      <div class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2">

        <p class = "font-weight-bold"> Specialisation </p>

        <input type="radio" name = "spl" value="Mkt&HR" class="form-check-input">
        <label > Marketing and HR</label><br>

        <input type="radio"  name = "spl" value="Mkt&Fin" class="form-check-input">
        <label >Marketing and Finance </label><br>
        <br><br>
      </div>


      <div class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2">

        <p class = "font-weight-bold"> Do you have Work Experience? </p>

        <input type="radio"  name = "workex" value="Yes" class="form-check-input">
        <label >Yes</label><br>

        <input type="radio"  name = "workex" value="No" class="form-check-input">
        <label >No </label><br>
        <br><br>
      </div>


      
      </div>


      <div class = "col-md-6">

        <div  class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2, col-auto">

          <label  > <p>Class 10 Marks:</p></label>
          <input type="number" name = "10_marks" min="0" max="100" required>
          <br><br>
        </div>
       
        <div  class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2, col-auto">
        <label  ><p class = "font-weight-bold">Class 12 Marks:</p></label>
        <input type="number" name = "12_marks" min="0" max="100" required>
        <br><br>
         </div>

        <div  class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2, col-auto">
        <label ><p class = "font-weight-bold">Degree Marks:</p></label>
        <input type="number" name = "d_marks" min="0" max="100" required>
        <br><br>
        </div>

        <div class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2, col-auto">
          <label ><p class = "font-weight-bold">Etest Marks:</p></label>
          <input type="number" name = "et_marks"   min="0" max="100" required>
          <br><br>
        </div>
  
        <div class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2, col-auto">
          <label ><p class = "font-weight-bold">MBA Marks:</p></label>
          <input type="number" name = "mba_marks"  min="0" max="100" required>
          <br><br>
        </div>
        
        <div>
          <h2><p align="left" class="text-body, p-3 mb-2 bg-info text-dark"> YOUR RESULT:</p></h2>
        </div>

        <div class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2, col-auto">
         <p> {{ result }}</p>
        </div>
          
        <div>
          <h2><p align="left" class="text-body, p-3 mb-2 bg-info text-dark"> OUR SUGGESTIONS:</p></h2>
        </div>

        <div class="form-check, shadow-lg p-3 mb-5 bg-white rounded, border border-2, col-auto">

         <p>{{ suggestion1 }}</p>
         <p>{{ suggestion2 }}</p>
        

        </div>

    </div>
     
     <div>
      <input type="submit" value="Submit" class = "shadow-lg p-3 mb-5 bg-white rounded,row g-3 align-items-center">
     </div>

    </form>
    
    </body>
    </html>
    

</body>
